<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Demon Slayer - Semana Do Zero Ao Programador Contratado</title> 

    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <a href="https://www.linkedin.com/in/ricardo-dev13/" class="logo-redes" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <img class="logo" src="./src/IMGsPNG/LOGO.png" alt="Logo Kimetsu no Yaiba">
        <a href="https://github.com/RicSilva9" class="logo-redes" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="tanjiro" data-name="Tanjiro Kamado" data-descrition="Ele é um garoto muito gentil que busca encontrar a cura para sua irmã Nezuko que transformou-se em um oni.
                    Ele usa a Respiração do Sol a primeira respiração que deu origem a todas as outras."> 
                    <img src="./src/IMG/Tanjiro-Kamado.jpeg" alt="Personagem Tanjiro-Kamado">
                </li> 
                <li class="personagem" id="NEZUKO" data-name="Nezuko Kamado" data-descrition="Nezuko estava em sua casa quando toda sua familia foi morta por um Oni, ela conseguiu sobreviver só que se transformou em Oni e conseguiu escapar do controle de Muzan, mas ainda não tem controle total sobre sí.
                    Ela não tem treino mas é muito forte graças as suas habilidades de demônio."> 
                    <img src="./src/IMG/Nezuko-kamado.jpeg" alt="Personagem Nezuko-Kamado">
                </li> 
                <li class="personagem" id="ZENITSU" data-name="Zenitsu Agatsuma" data-descrition="Zenitsu viveu com seu sensei Jiguro e seu colega de aprendizagem Kaigaku, eles treinavam para um deles se tornar o próximo hashira do trovão e um dia superar seu mestre.
                    Ele usa a respiração do trovão mas só consegue usar a primeira forma então ele treinou para se tornar o melhor nela.">
                    <img src="./src/IMG/Zenitsu.jpeg" alt="Personagem Zenitsu-Agatsuma">
                </li>
                <li class="personagem" id="INOSUKE" data-name="Inozuke Hashibira" data-descrition="Inosuke ou (Deus da montanha, kkk), viveu na montanha boa parte da sua vida até encontrar um membro do esquadrão de exterminadores de oni, ele desafiou e roubou a espada do caçador depois foi fazer o teste para se tornar caçador.
                    Ele desenvolveu sua própria respiração a respiração da Fera">
                    <img src="./src/IMG/Inosuke-Hashibira.jpeg" alt="Personagem Inosuke-Hashibira">
                </li>
                <li class="personagem" id="GENYA" data-name="Genya Shinazukawa" data-descrition="Após sua familia ser destruida por sua mãe que se tornou em oni o irmão de Genya a matou para protege-lo mas desnorteado Genya acusou o irmão de ser um assasino. Hoje ele deseja se tornar hashira para pedir perdão ao seu irmão.
                    Ele não consegue usar respiração então come carne de oni para ganhar poder.">
                    <img src="./src/IMG/Genya.jpeg" alt="Personagem Genya-Shinazukawa">
                </li>
                <li class="personagem" id="RENGOKU" data-name="Kyojuro Rengoku" data-descrition="Rengoku se tornou hashira assim como toda a sua linhagem de familia, mas seu pai se transformou em outra pessoa após a morte de sua mãe e ele não apoia as atitudes do filho em proteger as pessoas.
                    Ele usa a respiração das chamas que é passada em sua familia desde a criação das respirações.">
                    <img src="./src/IMG/Kyojuro-Rengoku.jpeg" alt="Personagem Kyojuro-Rengoku">
                </li>
                <li class="personagem" id="UZUI" data-name="Tengen Uzui" data-descrition="Um shinobi extravagante. Seu pai era um canalha que não se importava com os outros e colocou ele e seus irmãos para treinara até a morte, só sobrou ele e seu irmão mais novo que era igual ao pai, então ele saiu da vida de shinobi para se tornar hashira.
                    Ele desenvolveu sua própria respiração a Respiração do som.">
                    <img src="./src/IMG/Tengen-Uzui.jpeg" alt="Personagem Tengen-Uzui">
                </li>
                <li class="personagem" id="AKAZA" data-name="Akaza" data-descrition="Hakushi tem um passado muito triste que o levou a muitas percas e a culpar a sí mesmo por não ser forte o suficiente para proteger quem ama. Muzan aproveitou-se da situaçao de Hakushi para transformalo em lua superior 3. Daquele momento a diante ele se chamava Akaza.
                    Ele usa sua arte marcial e seu kekijutsu Jutsushiki Tenkai.">
                    <img src="./src/IMG/Akaza.jpeg" alt="Personagem Akaza">
                </li>
                <li class="personagem" id="daki" data-name="Daki" data-descrition="Daki tem o posto de lua superior 6, mas isso é graças ao seu irmão Gyutaro. Ela e seu irmão foram criados em condições difíceis e acabaram se tornando demônio depois de serem transformados por douma o lua superior 2.
                    Daki usa suas faixas como arma.">
                <img src="./src/IMG/daki.jpeg" alt="Personagem Daki">
                </li> 
                <li class="personagem" id="tomioka" data-name="Giyu Tomioka" data-descrition="Giyu Tomioka cresceu ao lado de sua irmã mais velha, Tsutako Tomioka. Quando ele ainda era criança, sua irmã se sacrificou para protegê-lo dos demônios. Após varios acontecimentos ele se tornou o hashira da água.
                    Ele usa a respiração da água, até chegou a criar sua própria forma (Nagi).">
                    <img src="./src/IMG/tomioka.jpeg" alt="Personagem Tomioka">
                </li>
                <li class="personagem" id="shinobu" data-name="Shinobu Kocho" data-descrition="Ela se juntou ao esquadrão de exterminadores junto com sua irmã, Kanae Kocho, após a morte dos seus pais pelas mãos de Onis. Kanae era a antiga hashira das Flores, mas foi morta por Douma. Shinobu desenvolveu a respiração do inseto e se tornou hashira do inseto.
                    Ela usa veneno para matar os onis com sua respiração do inseto.">
                    <img src="./src/IMG/shinobu.jpeg" alt="Personagem Shinobu">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/IMGsPNG/card-tanjiro.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Tanjiro Kamado</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele é um garoto muito gentil que busca encontrar a cura para sua irmã Nezuko que transformou-se em um oni.<br>
                     Ele usa a Respiração do Sol a primeira respiração que deu origem a todas as outras.</p>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
